<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>德州扑克筹码管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            color: #FFD700;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: flex;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .panel {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            flex: 1;
        }
        
        .panel-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #FFD700;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 2px solid #FFD700;
            padding-bottom: 10px;
        }
        
        /* 玩家管理区域 */
        .player-form {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        input {
            padding: 12px 15px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            flex: 1;
        }
        
        button {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            background: #FFD700;
            color: #1a1a1a;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        button:hover {
            background: #ffc400;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.4);
        }
        
        .player-list {
            max-height: 350px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .player-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }
        
        .player-info {
            display: flex;
            flex-direction: column;
        }
        
        .player-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .player-chips {
            font-size: 1.1rem;
            color: #FFD700;
        }
        
        .player-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-remove {
            background: #e74c3c;
            color: white;
        }
        
        .btn-remove:hover {
            background: #c0392b;
        }
        
        /* 游戏区域 */
        .game-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .round-indicator {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .round {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #666;
        }
        
        .round.active {
            background: #FFD700;
            color: #1a1a1a;
            border-color: #FFD700;
            transform: scale(1.1);
        }
        
        .bets-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .bet-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .bet-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
        }
        
        .bet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .bet-player {
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .bet-inputs {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .bet-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .bet-input-group label {
            width: 80px;
        }
        
        /* 结算区域 */
        .winner-selection {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .winner-select {
            padding: 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
            border: none;
        }
        
        .summary {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .summary-title {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: #FFD700;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .summary-total {
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 10px;
            color: #FFD700;
        }
        
        .chip {
            display: inline-block;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #FFD700;
            margin: 0 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        
        /* 响应式调整 */
        @media (max-width: 1100px) {
            .main-content {
                flex-direction: column;
            }
        }
        
        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #FFD700;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #ffc400;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-spade"></i> 德州扑克筹码管理系统 <i class="fas fa-heart"></i></h1>
            <p class="subtitle">轻松管理玩家筹码，记录下注过程，结算游戏结果</p>
        </header>
        
        <div class="main-content">
            <!-- 玩家管理面板 -->
            <div class="panel">
                <h2 class="panel-title"><i class="fas fa-users"></i> 玩家管理</h2>
                <div class="player-form">
                    <input type="text" id="player-name" placeholder="输入玩家姓名">
                    <input type="number" id="player-chips" placeholder="初始筹码" value="1000">
                    <button id="add-player"><i class="fas fa-plus"></i> 添加玩家</button>
                </div>
                
                <div class="player-list" id="player-list">
                    <!-- 玩家列表将由JavaScript动态生成 -->
                </div>
            </div>
            
            <!-- 游戏面板 -->
            <div class="panel">
                <h2 class="panel-title"><i class="fas fa-gamepad"></i> 游戏进行</h2>
                <div class="game-controls">
                    <button id="start-game"><i class="fas fa-play"></i> 开始新游戏</button>
                    <button id="next-round"><i class="fas fa-arrow-right"></i> 下一轮</button>
                </div>
                
                <div class="round-indicator">
                    <div class="round active" id="round-1">1</div>
                    <div class="round" id="round-2">2</div>
                    <div class="round" id="round-3">3</div>
                </div>
                
                <div class="bets-container" id="bets-container">
                    <!-- 下注区域将由JavaScript动态生成 -->
                </div>
            </div>
            
            <!-- 结算面板 -->
            <div class="panel">
                <h2 class="panel-title"><i class="fas fa-trophy"></i> 游戏结算</h2>
                <div class="winner-selection">
                    <select class="winner-select" id="winner-select">
                        <option value="">-- 选择赢家 --</option>
                        <!-- 玩家选项将由JavaScript动态生成 -->
                    </select>
                    <button id="settle-game"><i class="fas fa-calculator"></i> 结算游戏</button>
                </div>
                
                <div class="summary">
                    <h3 class="summary-title"><i class="fas fa-list"></i> 游戏摘要</h3>
                    <div id="game-summary">
                        <p>游戏尚未开始，请添加玩家并开始新游戏。</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>数据保存在浏览器本地 | 所有筹码数据仅存储在您的设备上</p>
            <a href="https://ai0506.github.io/dezhoupook/index_test_ver2" style="color: #FFD700; text-decoration: none; font-size: 0.9rem; margin-top: 8px; display: inline-block;">
        点击进入下一版</a>
        </div>
    </div>

    <script>
        // 数据模型
        let players = JSON.parse(localStorage.getItem('pokerPlayers')) || [];
        let currentGame = {
            active: false,
            currentRound: 1,
            playersInGame: [],
            bets: {}
        };
        
        // DOM元素
        const playerNameInput = document.getElementById('player-name');
        const playerChipsInput = document.getElementById('player-chips');
        const addPlayerBtn = document.getElementById('add-player');
        const playerList = document.getElementById('player-list');
        const startGameBtn = document.getElementById('start-game');
        const nextRoundBtn = document.getElementById('next-round');
        const winnerSelect = document.getElementById('winner-select');
        const settleGameBtn = document.getElementById('settle-game');
        const betsContainer = document.getElementById('bets-container');
        const gameSummary = document.getElementById('game-summary');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            renderPlayerList();
            updateGameUI();
        });
        
        // 添加玩家
        addPlayerBtn.addEventListener('click', () => {
            const name = playerNameInput.value.trim();
            const chips = parseInt(playerChipsInput.value);
            
            if (!name) {
                alert('请输入玩家姓名');
                return;
            }
            
            if (isNaN(chips) || chips <= 0) {
                alert('请输入有效的筹码数量');
                return;
            }
            
            players.push({ id: Date.now(), name, chips });
            savePlayers();
            renderPlayerList();
            
            playerNameInput.value = '';
            playerChipsInput.value = '1000';
            playerNameInput.focus();
        });
        
        // 删除玩家
        function removePlayer(id) {
            players = players.filter(player => player.id !== id);
            savePlayers();
            renderPlayerList();
        }
        
        // 开始新游戏
        startGameBtn.addEventListener('click', () => {
            if (players.length < 2) {
                alert('至少需要2名玩家才能开始游戏');
                return;
            }
            
            currentGame = {
                active: true,
                currentRound: 1,
                playersInGame: [...players],
                bets: {}
            };
            
            // 初始化下注记录
            currentGame.playersInGame.forEach(player => {
                currentGame.bets[player.id] = [0, 0, 0];
            });
            
            updateGameUI();
        });
        
        // 下一轮
        nextRoundBtn.addEventListener('click', () => {
            if (!currentGame.active) return;
            
            // 保存当前轮下注
            currentGame.playersInGame.forEach(player => {
                const betInput = document.querySelector(`.bet-input[data-player="${player.id}"][data-round="${currentGame.currentRound}"]`);
                if (betInput) {
                    const betValue = parseInt(betInput.value) || 0;
                    currentGame.bets[player.id][currentGame.currentRound - 1] = betValue;
                }
            });
            
            if (currentGame.currentRound < 3) {
                currentGame.currentRound++;
                updateGameUI();
            } else {
                // 游戏结束，准备结算
                updateGameSummary();
                alert('三轮下注已完成，请选择赢家进行结算');
            }
        });
        
        // 结算游戏
        settleGameBtn.addEventListener('click', () => {
            const winnerId = winnerSelect.value;
            if (!winnerId) {
                alert('请选择赢家');
                return;
            }
            
            // 计算总底池
            let totalPot = 0;
            currentGame.playersInGame.forEach(player => {
                const playerBets = currentGame.bets[player.id];
                playerBets.forEach(bet => totalPot += bet);
            });
            
            // 更新玩家筹码
            players.forEach(player => {
                const playerBets = currentGame.bets[player.id] || [0, 0, 0];
                const totalBet = playerBets.reduce((sum, bet) => sum + bet, 0);
                
                if (player.id === parseInt(winnerId)) {
                    // 赢家获得底池
                    player.chips += totalPot - totalBet;
                } else {
                    // 其他玩家扣除下注额
                    player.chips -= totalBet;
                }
            });
            
            savePlayers();
            
            // 重置游戏
            currentGame.active = false;
            updateGameUI();
            renderPlayerList();
            
            alert('游戏结算完成！玩家筹码已更新');
        });
        
        // 渲染玩家列表
        function renderPlayerList() {
            playerList.innerHTML = '';
            
            if (players.length === 0) {
                playerList.innerHTML = '<p class="no-players">暂无玩家，请添加玩家</p>';
                return;
            }
            
            players.forEach(player => {
                const playerEl = document.createElement('div');
                playerEl.className = 'player-item';
                playerEl.innerHTML = `
                    <div class="player-info">
                        <div class="player-name">${player.name}</div>
                        <div class="player-chips">筹码: ${player.chips} <span class="chip"></span></div>
                    </div>
                    <div class="player-actions">
                        <button class="btn-remove" onclick="removePlayer(${player.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                playerList.appendChild(playerEl);
            });
        }
        
        // 更新游戏UI
        function updateGameUI() {
            // 更新轮次指示器
            for (let i = 1; i <= 3; i++) {
                const roundEl = document.getElementById(`round-${i}`);
                if (i === currentGame.currentRound && currentGame.active) {
                    roundEl.classList.add('active');
                } else {
                    roundEl.classList.remove('active');
                }
            }
            
            // 更新游戏区域
            if (currentGame.active) {
                betsContainer.innerHTML = '';
                
                currentGame.playersInGame.forEach(player => {
                    const betCard = document.createElement('div');
                    betCard.className = 'bet-card';
                    betCard.innerHTML = `
                        <div class="bet-header">
                            <div class="bet-player">${player.name}</div>
                            <div class="player-chips">剩余: ${player.chips} <span class="chip"></span></div>
                        </div>
                        <div class="bet-inputs">
                            <div class="bet-input-group">
                                <label>第一轮:</label>
                                <input type="number" min="0" max="${player.chips}" 
                                    class="bet-input" 
                                    data-player="${player.id}" 
                                    data-round="1"
                                    value="${currentGame.bets[player.id][0]}">
                                <span class="chip"></span>
                            </div>
                            <div class="bet-input-group">
                                <label>第二轮:</label>
                                <input type="number" min="0" max="${player.chips}" 
                                    class="bet-input" 
                                    data-player="${player.id}" 
                                    data-round="2"
                                    value="${currentGame.bets[player.id][1]}" 
                                    ${currentGame.currentRound < 2 ? 'disabled' : ''}>
                                <span class="chip"></span>
                            </div>
                            <div class="bet-input-group">
                                <label>第三轮:</label>
                                <input type="number" min="0" max="${player.chips}" 
                                    class="bet-input" 
                                    data-player="${player.id}" 
                                    data-round="3"
                                    value="${currentGame.bets[player.id][2]}" 
                                    ${currentGame.currentRound < 3 ? 'disabled' : ''}>
                                <span class="chip"></span>
                            </div>
                        </div>
                    `;
                    betsContainer.appendChild(betCard);
                });
                
                // 更新结算区的赢家选择
                winnerSelect.innerHTML = '<option value="">-- 选择赢家 --</option>';
                currentGame.playersInGame.forEach(player => {
                    const option = document.createElement('option');
                    option.value = player.id;
                    option.textContent = player.name;
                    winnerSelect.appendChild(option);
                });
                
                // 更新游戏摘要
                updateGameSummary();
                
                // 更新按钮状态
                nextRoundBtn.disabled = false;
                settleGameBtn.disabled = false;
                startGameBtn.disabled = true;
            } else {
                betsContainer.innerHTML = '<p>游戏未开始，请点击"开始新游戏"按钮</p>';
                gameSummary.innerHTML = '<p>游戏尚未开始，请添加玩家并开始新游戏。</p>';
                winnerSelect.innerHTML = '<option value="">-- 选择赢家 --</option>';
                
                // 更新按钮状态
                nextRoundBtn.disabled = true;
                settleGameBtn.disabled = true;
                startGameBtn.disabled = false;
            }
        }
        
        // 更新游戏摘要
        function updateGameSummary() {
            if (!currentGame.active) {
                gameSummary.innerHTML = '<p>游戏尚未开始，请添加玩家并开始新游戏。</p>';
                return;
            }
            
            let summaryHTML = '';
            let totalPot = 0;
            
            currentGame.playersInGame.forEach(player => {
                const playerBets = currentGame.bets[player.id] || [0, 0, 0];
                const totalBet = playerBets.reduce((sum, bet) => sum + bet, 0);
                totalPot += totalBet;
                
                summaryHTML += `
                    <div class="summary-item">
                        <span>${player.name}:</span>
                        <span>${playerBets[0]} + ${playerBets[1]} + ${playerBets[2]} = ${totalBet} <span class="chip"></span></span>
                    </div>
                `;
            });
            
            summaryHTML += `
                <div class="summary-total">
                    总底池: ${totalPot} <span class="chip"></span>
                </div>
            `;
            
            gameSummary.innerHTML = summaryHTML;
        }
        
        // 保存玩家数据
        function savePlayers() {
            localStorage.setItem('pokerPlayers', JSON.stringify(players));
        }
        
        // 暴露函数给全局作用域（用于删除按钮）
        window.removePlayer = removePlayer;
    </script>
</body>
</html>
